<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Service - 스케줄 관리</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 영역 -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-calendar-alt"></i> Schedule Service</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addScheduleBtn">
                        <i class="fas fa-plus"></i> 일정 추가
                    </button>
                </div>
            </div>
        </header>

        <!-- 필터 영역 -->
        <div class="filter-section">
            <div class="filter-controls">
                <select id="statusFilter" class="filter-select">
                    <option value="">모든 상태</option>
                    <option value="PENDING">대기중</option>
                    <option value="IN_PROGRESS">진행중</option>
                    <option value="COMPLETED">완료</option>
                    <option value="CANCELLED">취소</option>
                </select>
                <input type="date" id="dateFilter" class="filter-input">
                <input type="text" id="searchInput" placeholder="일정 검색..." class="search-input">
            </div>
        </div>

        <!-- 메인 컨텐츠 영역 -->
        <main class="main-content">
            <!-- 일정 리스트 -->
            <div class="schedule-list" id="scheduleList">
                <!-- 일정 항목들이 동적으로 추가됩니다 -->
            </div>

            <!-- 로딩 스피너 -->
            <div class="loading-spinner" id="loadingSpinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> 로딩 중...
            </div>

            <!-- 빈 상태 메시지 -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-calendar-times"></i>
                <h3>등록된 일정이 없습니다</h3>
                <p>새로운 일정을 추가해보세요.</p>
            </div>
        </main>
    </div>

    <!-- 모달 - 일정 추가/수정 -->
    <div class="modal-overlay" id="scheduleModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modalTitle">일정 추가</h2>
                <button class="close-btn" id="closeModalBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="scheduleForm">
                    <div class="form-group">
                        <label for="title">제목 *</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">설명</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startDate">시작일 *</label>
                            <input type="datetime-local" id="startDate" name="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">종료일 *</label>
                            <input type="datetime-local" id="endDate" name="endDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status">상태</label>
                        <select id="status" name="status">
                            <option value="PENDING">대기중</option>
                            <option value="IN_PROGRESS">진행중</option>
                            <option value="COMPLETED">완료</option>
                            <option value="CANCELLED">취소</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">우선순위</label>
                        <select id="priority" name="priority">
                            <option value="LOW">낮음</option>
                            <option value="MEDIUM" selected>보통</option>
                            <option value="HIGH">높음</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelBtn">취소</button>
                <button type="submit" class="btn btn-primary" id="saveBtn">저장</button>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일들 -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
